# Wrangler configuration for Cloudflare Workers
name = "hono-cloudflare-app"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Account ID - ustaw swoje account_id z Cloudflare dashboard
# account_id = "your-account-id-here"

# Workers environment variables (non-sensitive)
# Te zmienne będą dostępne w produkcji
[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"

# Secrets - NIE umieszczaj tutaj prawdziwych wartości!
# Użyj: wrangler secret put <SECRET_NAME>
# Przykład: wrangler secret put API_KEY
#
# Lista secrets do skonfigurowania:
# - API_KEY
# - DATABASE_URL
# - JWT_SECRET

# Development environment variables
# Te zmienne będą używane tylko lokalnie podczas 'wrangler dev'
[env.development]
name = "hono-cloudflare-app-dev"

[env.development.vars]
ENVIRONMENT = "development"
API_VERSION = "v1"

# KV Namespaces (opcjonalne)
# [[kv_namespaces]]
# binding = "MY_KV"
# id = "your-kv-namespace-id"

# D1 Database (opcjonalne)
# [[d1_databases]]
# binding = "DB"
# database_name = "my-database"
# database_id = "your-database-id"

# R2 Buckets (opcjonalne)
# [[r2_buckets]]
# binding = "MY_BUCKET"
# bucket_name = "my-bucket"
